<div class="content padding"
     sf-array="form"
     class="schema-form-array {{form.htmlClass}}"
     ng-model="$$value$$"
     ng-model-options="form.ngModelOptions">
  <h3 ng-show="form.title && form.notitle !== true">
    {{ form.title }}
    <div class="tx-add-button">
      <button ng-hide="form.readonly || form.add === null"
              ng-click="appendToArray()"
              type="button"
              class="button ion ion-plus button-small button-light{{ form.style.add || 'btn-default' }} pull-right">
        {{ form.add }}
      </button>
    </div>

  </h3>
  <ol class="list-group" ng-model="modelArray" ui-sortable>
    <li class="list-group-item {{form.fieldHtmlClass}}"
        ng-repeat="item in modelArray track by $index">
      <div class="row">
        <sf-decorator ng-init="arrayIndex = $index" form="copyWithIndex($index)">

        </sf-decorator>
        <button ng-hide="form.readonly"
                ng-click="deleteFromArray($index)"
                style="position: relative; z-index: 20;"
                class="button ion ion-minus button-small button-light {{ form.buttonWidth || 'col-10'}} pull-right close"
                type="button">
          <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>

      </div>
    </li>
  </ol>
  <div class="help-block"
       ng-show="(hasError() && errorMessage(schemaError())) || form.description"
       ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
</div>
