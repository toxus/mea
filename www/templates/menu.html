<ion-side-menus enable-menu-with-back-views="false"
  ng-controller="AppController as app">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear">
        <i class="icon ion-ios7-arrow-back"></i>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" expose-aside-when="large">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{ app.user.name }}</h1>
    </ion-header-bar>
    <ion-content>
      <img class="menu-background" src="img/menu-background.jpg">
      <ion-list>
<!--
        <ion-item nav-clear menu-close ng-click="login()">
          Login
        </ion-item>
-->
        <ion-item nav-clear menu-close href="#/app/agenda">
          {{ "Agenda" | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/contacts">
          {{ "Contacts" |translate }}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/todo">
          {{ "Todo" | translate }}
        </ion-item>

        <ion-item nav-clear menu-close href="#/app/settings">
          {{ "Settings" | translate }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
