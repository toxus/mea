<ion-view title="Contact" ng-controller="ContactDetailController as contact">
  <form name="contactForm"
        ng-submit="contact.onSubmit(contactForm)">
    <ion-header-bar class="bar-positive">
      <div class="bar bar-header bar-positive" ng-controller="AppController as app">
        <button class="button button-outlinezz icon ion-arrow-left-c" ng-click="app.goBack()">Back</button>
        <h1 class="title">Header Buttons</h1>
        <input type="submit" value="Save" class="button icon ion-edit" ng-click="contact.edit()" />
      </div>
    </ion-header-bar>

    <ion-content>
      <h1>edit the content</h1>
      <div sf-schema="contact.jsonForm"
           sf-form="contact.form"
           sf-model="contact.person">

      </div>
    </ion-content>
  </form>
</ion-view>
