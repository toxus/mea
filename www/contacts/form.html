

<ion-view ng-controller="ContactDetailController as contact"
          cache="false">

  <ion-nav-title>
    Contact - {{ contact.caption }}
  </ion-nav-title>

  <ion-nav-buttons side="right"
    ng-controller="AppController as app">
    <button class="button icon ion-save button-clear" ng-click="app.submitForm('btnSubmit')">{{ "Save" | translate }}</button>
  </ion-nav-buttons>


  <ion-content>
    <form id="ngForm"
          name="ngForm"
          ng-submit="contact.submit(ngForm)"
          novalidate="" >
      <div sf-schema="contact.jsonForm"
           sf-form="contact.form"
           sf-model="contact.workingModel">
      </div>
      <input type="submit" id="btnSubmit" style="display:none">
    </form>
  </ion-content>

</ion-view>
