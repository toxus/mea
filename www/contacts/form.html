

<ion-view ng-controller="ContactDetailController as contact"
          cache="false">

  <ion-nav-title>
    Contact - {{ contact.caption }}
  </ion-nav-title>

  <ion-nav-buttons side="right">
    <button class="button icon ion-save button-clear" ng-click="contact.submit()">{{ "Save" | translate }}</button>
  </ion-nav-buttons>


  <ion-content>
    <form name="form"
          ng-submit="contact.onSubmit(contactForm)">

      <h1>edit the content 2</h1>
      <div sf-schema="contact.jsonForm"
           sf-form="contact.form"
           sf-model="contact.person">
      </div>
    </form>
  </ion-content>

</ion-view>
