<div class="list has-feedback {{form.htmlClass}} schema-form-textarea" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">

  <label class="item item-input"
         ng-class="{'sr-only': !showTitle()}"
         for="{{form.key.slice(-1)[0]}}">
    <span class="input-label">{{form.title}}</span>
    <textarea class="form-control {{form.fieldHtmlClass}}"
              id="{{form.key.slice(-1)[0]}}"
              sf-changed="form"
              placeholder="{{form.placeholder}}"
              ng-disabled="form.readonly"
              ng-model="$$value$$"
              ng-model-options="form.ngModelOptions"
              schema-validate="form"
              name="{{form.key.slice(-1)[0]}}"></textarea>
    <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || form.description}}</span>
  </label>

</div>
